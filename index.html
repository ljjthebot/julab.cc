<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>JULAB</title>
	<style>
		body {
			margin: 0;
			background-color: #000;
			color: #fff;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		.slider {
			overflow: hidden;
			white-space: nowrap;
			box-sizing: border-box;
			padding: 20px 0;
		}

		.slider-track {
			display: inline-block;
			animation: scroll 30s linear infinite;
		}

		.slider-track img {
			height: 100px;
			margin: 0 10px;
			vertical-align: middle;
		}

		@keyframes scroll {
			0% {
				transform: translateX(0%);
			}
			100% {
				transform: translateX(-50%);
			}
		}
					
		.logo {
			font-size: 72px;
			font-weight: bold;
			letter-spacing: 10px;
			margin: 40px 0;
			color: #fff;
		}
					
		.footer {
			position: fixed;
			bottom: 10px;
			width: 100%;
			text-align: center;
			font-size: 14px;
			color: #888;
		}
					
		.footer a {
			color: #888;
			text-decoration: none;
		}
					
		.footer a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
					
	<div class="slider">
		<div class="slider-track">
			<img src="http://cdn.julab.cc/small/BSAQUIAT20245.png" alt="Image 1">
			<img src="http://cdn.julab.cc/small/ChromeHeartsBWChromeHeartsB%26W7.png" alt="Image 2">
			<img src="http://cdn.julab.cc/small/Disney7.png" alt="Image 3">
			<img src="http://cdn.julab.cc/small/HS2.png" alt="Image 4">
			<img src="http://cdn.julab.cc/small/LV7.png" alt="Image 5">
			<!-- 重复一遍确保无缝滚动 -->
			
			<img src="http://cdn.julab.cc/small/Monet1.png" alt="Image 6">
			<img src="http://cdn.julab.cc/small/Monet2.png" alt="Image 7">
			<img src="http://cdn.julab.cc/small/Monet3.png" alt="Image 8">
			<img src="http://cdn.julab.cc/small/Monet4.png" alt="Image 9">
			<img src="http://cdn.julab.cc/small/Monet5.png" alt="Image 10">
			<img src="http://cdn.julab.cc/small/Monet6.png" alt="Image 11">
			
			<img src="http://cdn.julab.cc/small/Spongebob1.png" alt="Image 12">
			<img src="http://cdn.julab.cc/small/Spongebob2.png" alt="Image 13">
			<img src="http://cdn.julab.cc/small/Spongebob3.png" alt="Image 14">
			<img src="http://cdn.julab.cc/small/Spongebob4.png" alt="Image 15">
			
		</div>
	</div>
					
	<div class="logo">JULab</div>
	
	<div class="slider">
		<div class="slider-track">
			<img src="http://cdn.julab.cc/small/StarWars1.png" alt="Image 1">
			<img src="http://cdn.julab.cc/small/StarWars2.png" alt="Image 2">
			<img src="http://cdn.julab.cc/small/StarWars4.png" alt="Image 3">
			<img src="http://cdn.julab.cc/small/StarWars5.png" alt="Image 4">
			<img src="http://cdn.julab.cc/small/StarWars6.png" alt="Image 5">
			<!-- 重复一遍确保无缝滚动 -->
			
			<img src="http://cdn.julab.cc/small/StarWars7.png" alt="Image 6">

	</div>
	
	<div class="footer">
		<a href="https://beian.miit.gov.cn" target="_blank">粤ICP备2023084914号</a>
	</div>
					
</body>
</html>
